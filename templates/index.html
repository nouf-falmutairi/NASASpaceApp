<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="/static/NASASpaceApp.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay content -->
    <div id="overlay">
        <header>
            <img src="/static/logo.png" alt="Orbital Logo" id="logo">
            <div id="title-slogan">
                <h1>Orbital</h1>
                <p>Explore More</p>
            </div>
        </header>

        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Enter study title...">
            <button id="search-button">Search</button>
        </div>

        <!-- Loading Banner -->
        <div id="loading-banner" class="hidden">
            <p>Loading studies...</p>
        </div>

        <!-- Study Cards -->
        <div id="results-container"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
